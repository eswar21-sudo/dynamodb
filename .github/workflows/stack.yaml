name: Create Spacelift Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Create Spacelift Stack
        run: |
          curl -X POST https://eswar21-sudo.app.spacelift.io/graphql \
            -H "Authorization: Bearer ${{ secrets.SPACELIFT_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { stackCreate(input: { name: \"demo-gh-action-stack\", repository: \"eswar21-sudo/dynamodb\", branch: \"main\", space: \"root\", administrative: true, terraformProvider: AWS, manageState: true, labels: [\"github-action\"] }) { id name } }"
            }'

